<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GradeGhost</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 300px;
      height: 400px;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* glowing stars */
    body::before, body::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 2px;
      height: 2px;
      border-radius: 50%;
      opacity: 1;
      z-index: 0;
      animation: glowing-stars 2s linear alternate infinite;
    }
    body::before {
      box-shadow: 220px 118px #fff, 280px 176px #fff, 40px 50px #fff,
        60px 180px #fff, 120px 130px #fff, 180px 176px #fff, 220px 290px #fff,
        50px 350px #fff, 10px 230px #fff;
    }
    body::after {
      box-shadow: 490px 330px #fff, 420px 300px #fff, 320px 280px #fff,
        380px 350px #fff, 200px 250px #fff, 80px 20px #fff, 190px 50px #fff,
        270px 20px #fff, 120px 230px #fff, 150px 369px #fff;
      animation-delay: 1s;
    }
    @keyframes glowing-stars {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }

    /* shooting stars */
    .shooting-star {
      position: absolute;
      left: 320px;
      width: 150px;
      height: 2px;
      background: linear-gradient(90deg, white, transparent);
      opacity: 0;
      transform: rotate(-20deg);
      animation: shootingStar 6s ease-in-out infinite;
      animation-fill-mode: forwards;
      z-index: 0;
    }
    @keyframes shootingStar {
      0% { opacity: 0; transform: translateX(0) translateY(0) rotate(-20deg); }
      5% { opacity: 1; }
      20% { transform: translateX(-600px) translateY(220px) rotate(-20deg); opacity: 1; }
      25%, 100% { opacity: 0; }
    }
    .shooting-star:nth-child(1) { top: 40px; animation-delay: 0s; }
    .shooting-star:nth-child(2) { top: 120px; animation-delay: 2s; }
    .shooting-star:nth-child(3) { top: 200px; animation-delay: 4s; }

    /* content container */
    .page {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      z-index: 2;
      width: 80%;
      text-align: center;
      margin-top: -50px;
    }
    .page.active { display: flex; }

    .logo {
      width: 120px;
      max-height: 120px;
      object-fit: contain;
      margin: 0 auto;
    }

    .title {
      font-size: 22px;
      font-weight: bold;
      margin-top: -10px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 100%;
      margin-top: 30px;
    }

    .btn {
      padding: 12px;
      width: 100%;
      border: 1px solid rgba(255, 255, 255, 0.5);
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(10px);
      transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.4);
    }
    .btn:hover {
      background: rgba(0, 0, 0, 1);
      border-color: #fff;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.7);
      transform: scale(1.03);
    }

    .form-card {
      background: none;
      padding: 20px;
      border-radius: 12px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .form-card h3 {
      margin-bottom: 15px;
      font-size: 18px;
      letter-spacing: 1px;
    }

    .form-card input {
      padding: 10px;
      width: 100%;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.5);
      outline: none;
      font-size: 14px;
      background: none;
      color: white;
      transition: border 0.2s, box-shadow 0.2s;
    }
    .form-card input:focus {
      border-color: white;
      box-shadow: 0 0 8px rgba(255,255,255,0.7);
    }
    .form-card input::placeholder { color: #aaa; }

    .form-actions {
      margin-top: 15px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .btn.backBtn {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.3);
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- shooting stars -->
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>

  <!-- Home page -->
  <div class="page active" id="homePage">
    <img src="logo.png" alt="GradeGhost Logo" class="logo">
    <div class="title">GradeGhost</div>
    <div id="userStatus"></div>
    <div class="buttons">
      <button id="loginBtn" class="btn">Login</button>
      <button id="signupBtn" class="btn">Signup</button>
    </div>
  </div>

  <!-- Login page -->
  <div class="page" id="loginPage">
    <div class="form-card">
      <h3>Login</h3>
      <input type="text" id="loginEmail" placeholder="Email">
      <input type="password" id="loginPassword" placeholder="Password">
      <div class="form-actions">
        <button id="submitLogin" class="btn">Login</button>
        <button class="btn backBtn">Back</button>
      </div>
    </div>
  </div>

  <!-- Signup page -->
  <div class="page" id="signupPage">
    <div class="form-card">
      <h3>Create Account</h3>
      <input type="text" id="signupEmail" placeholder="Email">
      <input type="password" id="signupPassword" placeholder="Password">
      <div class="form-actions">
        <button id="submitSignup" class="btn">Signup</button>
        <button class="btn backBtn">Back</button>
      </div>
    </div>
  </div>

  <!-- Firebase Compat SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <!-- Initialize Firebase -->
  <script src="firebase-init.js"></script>

  <!-- App Logic -->
  <script src="popup.js"></script>
</body>
</html>
