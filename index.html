<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GradeGhost - Signup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>GradeGhost</h1>
  <form id="signup-form">
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required placeholder="+1 (555) 123-4567">

    <div class="checkbox">
      <input type="checkbox" id="agree" required>
      <label for="agree">
        I agree to the <a href="terms.html">Terms & Conditions</a>,
        <a href="privacy.html">Privacy Policy</a>, and to receive verification codes.
      </label>
    </div>

    <button type="submit">Sign Up</button>
  </form>

  <p id="message"></p>

  <script>
    const form = document.getElementById("signup-form");
    const message = document.getElementById("message");
    form.addEventListener("submit", function(e) {
      e.preventDefault();
      if (!document.getElementById("agree").checked) {
        message.textContent = "You must agree before signing up.";
        message.style.color = "red";
        return;
      }
      message.textContent = "Verification code will be sent to your number.";
      message.style.color = "green";
    });
  </script>
</body>
</html>
